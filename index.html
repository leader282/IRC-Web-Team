<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Hackathon</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">International Relations Cell</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Team Name</span>
                    <input type="text" placeholder="Enter your team's name" required>
                </div>
                <div class="input-box">
                    <span class="details">Team Leader's Name</span>
                    <input type="text" placeholder="Enter your team leader's name" required>
                </div>
                <div class="input-box">
                    <span class="details">Team Leader's Email</span>
                    <input type="email" placeholder="xyz@gmail.com" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact number (any)</span>
                    <input type="tel" placeholder="9832144857" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Team size</span>
                    <input type="number" placeholder="3" required>
                </div>
                <div class="input-box">
                    <span class="details">Other member names</span>
                    <textarea required></textarea>
                </div>
            </div>
            <hr>
            <div class="file">
                <label for="proposal">Proposal</label>
                <br>
                <input type="file" id="proposal" required>
            </div>
            <hr>
            <div class="gender-info">
                <input type="radio" name="gender" id="dot_1">
                <input type="radio" name="gender" id="dot_2">
                <input type="radio" name="gender" id="dot_3">
                <span class="gender-head">Team Leader's Gender</span>
                <div class="category">
                    <label for="dot_1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot_2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot_3">
                        <span class="dot three"></span>
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
