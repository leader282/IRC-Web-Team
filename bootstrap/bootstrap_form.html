<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="navbar-brand">Contents</div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="bootstrap.html">About</a>
              <a class="nav-link active" href="bootstrap_form.html">Form</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="text-center fs-1 text-decoration-underline pt-5 pb-3">Form</div>
    <form class="p-5">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Your Full Name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xyz@gmail.com">
          <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create your password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm your password">
        </div>
        <div class="mb-4">
            <label for="exampleInputAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="exampleInputAge" placeholder="Your age">
        </div>
        <div>
            <label for="exampleInputOption" class="form-label">Select your preffered area of work</label>
            <select class="form-select mb-3" aria-label="Default select example" if="exampleInputOption">
                <option selected>Select</option>
                <option value="1">Waste Management</option>
                <option value="2">Electrochemistry</option>
                <option value="3">Robotics and AI</option>
                <option value="4">Sound and Acoustics</option>
                <option value="5">Locomotives and vehicles</option>
                <option value="5">Green and Sustainable Energy</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I have participated in previous events like this</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</body>
</html>
